<!DOCTYPE html>
<html>
  <head>
    <title>clue:3</title>
    <h1>CLUE:3</h1>
    <style>
      /* Add your CSS styles here */
      h1{
      font-size: 40PX;
      margin-left:100px;
      margin-top:80px;
      color:rgb(72, 87, 9)
    }
      img {
        width: 200px;
        height: 200px;
        margin-left: 100px;
      }
      #hintButton{
        margin-top: 20px;
        margin-left:100px;
      }
      p {
      line-height: 1.2;
      font-size: 20PX;
      margin-left:100px;
      margin-top: 30px;
     
    }
    input{
      margin-left:100px;
      margin-top: 15Px;
      
      
    }
    button{
      margin-top: 40PX;
      size: -100%;
    }
    </style>
  </head>
  <body>
    
    <!-- Images -->
    <img src="book.jpg" alt="Image 1">
    <img src="tree.jpg" alt="Image 2">
    <img src="img1.jpg" alt="Image 3">
    <p>Link up the above given images to find a place where your girlfriend might left you a clue </p>

    <!-- Options -->
    <form>
      <input type="radio" name="option" value="option1"> TEMPLE<br>
      <input type="radio" name="option" value="option2"> CHURCH<br>
      <input type="radio" name="option" value="option3"> MASJID<br>
      <input type="radio" name="option" value="option4"> CASTLE<br>
      <input type="submit" value="Submit">
    </form>

    <!-- Correct Answer -->
    <p id="correctAnswer" style="display: none;">Correct answer!</p>

    <!-- Hint button -->
    <button id="hintButton" disabled>Show Hint</button>

    <!-- Hint -->
    <p id="hint" style="display: none;">Its a place of worship thats also a chess piece called bishop</p>

    <!-- Wrong Answer -->
    <p id="wrongAnswer" style="display: none;">Wrong answer.</p>

    <!-- Game Over -->
    <p id="gameOver" style="display: none;">Game over.</p>

    <!-- JavaScript -->
    <script>
      let attempts = 0;
      
      // Add event listener to form submit
      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Increment attempts
        attempts++;
        // Get selected option
        let selectedOption = document.querySelector('input[name=option]:checked').value;
        // Check if selected option is correct
        if (selectedOption === 'option2') {
          // Show correct answer message
          document.querySelector('#correctAnswer').style.display = 'block';
          // Redirect to next page after a short delay
          setTimeout(function() {
            window.location.href = 'minar4.html';
          }, 1000);
        } else if (attempts === 1) {
          // Show wrong answer message
          document.querySelector('#wrongAnswer').style.display = 'block';
          // Enable hint button after one attempt
          document.querySelector('#hintButton').disabled = false;
        } else {
          // Show game over message
          document.querySelector('#wrongAnswer').style.display = 'block';
          // Redirect to next page after a short delay
          setTimeout(function() {
            window.location.href = 'final2.html';
          }, 1000);
        }
      });
      
      // Add event listener to hint button
      document.querySelector('#hintButton').addEventListener('click', function() {
        // Hide wrong answer message
        document.querySelector('#wrongAnswer').style.display = 'none';
        // Show hint
        document.querySelector('#hint').style.display = 'block';
      });
    </script>
  </body>
</html>
