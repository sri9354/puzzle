<!DOCTYPE html>
<html>
<head>
  <title>CLUE:2</title>
  <style>
    h1{
      font-size: 40PX;
      margin-left:300px;
      margin-top:80px;
      color:rgb(238, 20, 147)
    }
    p {
      line-height: 1.2;
      font-size: 30PX;
      margin-left:300px
    }
    input{
      margin-left:300px;
      font-size: 200%;
      margin-top: 15Px;
      
    }
    option{
      font-size: 11;

    }
    button{
      margin-left:300px;
      margin-top:20px;
    }
  </style>
</head>
<body>
  <h1>CLUE:2</h1>
  <p>"Sizzling plates and drinks that flow,<br> A place where taste buds start to glow,<br>Meals that never cease to amaze,<br>Come and dine at this foodie's craze."</p>
            
  <form id="quiz-form">
    <input type="radio" name="answer" value="option1">RESTAURANT<br>
    <input type="radio" name="answer" value="option2">PIZZERIA<br>
    <input type="radio" name="answer" value="option3">STEAKHOUSE<br>
    <input type="radio" name="answer" value="option4">LUNCHEONETTE<br>
    <button type="submit">Submit</button>
  </form>
  <p id="result"></p>
  <button id="hint-button" disabled>Hint</button>
  <p id="hint"></p>

  <script>
    let attempts = 0;
    const correctAnswer = "option3";
    const quizForm = document.getElementById("quiz-form");
    const result = document.getElementById("result");
    const hintButton = document.getElementById("hint-button");
    const hint = document.getElementById("hint");

    quizForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const answer = document.querySelector('input[name="answer"]:checked').value;
      if (answer === correctAnswer) {
        result.textContent = "Correct answer!";
        setTimeout(function() {
          window.location.href = "clue3.html";
        }, 1000);
      } else {
        result.textContent = "Wrong answer!";
        attempts++;
        if (attempts === 1) {
          hintButton.disabled = false;
        } else if (attempts === 2) {
          setTimeout(function() {
            window.location.href = "finalpage2.html";
          }, 1000);
        }
      }
    });

    hintButton.addEventListener("click", function() {
      hint.textContent = "Satisfy your taste buds always having a delicious meat experience.";
      hintButton.disabled = true;
    });
  </script>
  
</body>
</html>
