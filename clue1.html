<!DOCTYPE html>
<html>
<head>

  <title>CLUE:1</title>
  <meta http-equiv="refresh" content="180; URL='final2.html'" />
  <p style = "background-image: url('inst2.jpg');">
  <script>
    var startTime = new Date().getTime();
    window.onbeforeunload = function() {
    var endTime = new Date().getTime();
    var timeSpent = endTime - startTime;
    localStorage.setItem('timeSpent', timeSpent + parseInt(localStorage.getItem('timeSpent') || 0));
}

  </script>
  <style>
    /* Style for the hint button */
    #hint-btn {
      margin-left: 10px;
    }
    #hint-text {
      display: none;
    }
    h1{
      font-size: 40PX;
      margin-left:300px;
      margin-top:80px;
      color:rgb(2, 6, 88)
    }
    p{
      margin-left:300px;
      font-size:30px;
    }
    input{
      margin-left:300px;
      inset-block: 80px;
      size:500px;
    }
    
  </style>


</head>
<body>
  <h1>CLUE:1</h1>

  <p id="question">Unscramble these letters to find the next location: 'FACE'</p>
  <input type="text" id="answer">
  <button onclick="checkAnswer()">Submit</button>
  <button id="hint-btn" onclick="showHint()">Hint</button>
  <p id="hint-text">Hint:<br>
    Sip on a hot beverage,<br>
    Where the aroma is the leverage,<br>
    Indulge in a baked delight,<br>
    And your taste buds will take flight</p>
  <p id="result"></p>

  <script>
    // The correct answer for the current question
    var correctAnswer = "Cafe";
    // The number of attempts the user has made
    var attempts = 0;
    // Whether the user has used the hint button
    var usedHint = false;

    function checkAnswer() {
      // Get the user's answer
      var userAnswer = document.getElementById("answer").value;

      // Check if the user's answer is correct
      if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
        document.getElementById("result").innerHTML = "Correct!";
        // Redirect to the next question after a short delay
        setTimeout(function() {
          window.location.href = "clue2.html";
        }, 1000);
      } else {
        // Increment the number of attempts
        attempts++;

        if (attempts === 1) {
          document.getElementById("result").innerHTML = "Incorrect. Try again.";
        } else if (attempts === 2) {
          document.getElementById("result").innerHTML = "Incorrect. One more attempt.";
        } else {
          document.getElementById("result").innerHTML = "Incorrect. Game over.";
          // Redirect to the game over page after a short delay
          setTimeout(function() {
            window.location.href = "finalpage2.html";
          }, 1000);
        }
      }
    }

    function showHint() {
      if (!usedHint) {
        document.getElementById("hint-text").style.display = "block";
        usedHint = true;
      }
    }
  </script>
</script>

</body>
</html>
